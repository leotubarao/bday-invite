name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate environment variables
        env:
          VITE_PHONE_NUMBER: ${{ secrets.VITE_PHONE_NUMBER }}
        run: |
          echo "Checking if VITE_PHONE_NUMBER is configured..."
          if [ -z "$VITE_PHONE_NUMBER" ]; then
            echo "❌ ERROR: VITE_PHONE_NUMBER environment variable is not set!"
            echo "Please configure the VITE_PHONE_NUMBER secret in repository settings."
            exit 1
          fi
          echo "✅ VITE_PHONE_NUMBER is properly configured"
          echo "Environment variables starting with VITE_:"
          env | grep VITE_

      - name: Build with Vite
        run: pnpm run build
        env:
          ACTIONS_STEP_DEBUG: true
          NODE_ENV: production
          VITE_PHONE_NUMBER: ${{ secrets.VITE_PHONE_NUMBER }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
